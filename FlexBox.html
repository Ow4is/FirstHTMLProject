<!DOCTYPE html>
<html>
  <head>
    <title> Flexing </title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;"> DIV 1</div>
      <div style="background-color: lightpink;"> DIV 2</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
    <div style="background-color: lightblue;
    width: 100px;"> DIV 1</div>
    <div style="background-color: lightpink;
    flex:1"> DIV 2</div>
  </div>

  <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 30px;
      height: 50px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      align-items: center;
    ">
    <div style="background-color: lightpink;
      width: 100px;"> DIV 1</div>
   
      <div style="background-color: lightblue;
      width: 100px;"> DIV 3</div>
      
      <div style="background-color: lightpink;
      width: 100px;"> DIV 2</div>
  </div>
   
  </body>
  
</html>
